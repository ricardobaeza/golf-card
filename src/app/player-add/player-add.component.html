<mat-toolbar id="title" color="primary">
  <mat-card-title>
    golf score app
  </mat-card-title>
</mat-toolbar>

<mat-card class="player-add">
  <mat-card-title>Add players</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <h1>test: {{ form.controls['totalPlayers'].value | json}}</h1>

      <section>
        <pre>form: {{form.value | json}}</pre>
        <section formArrayName="totalPlayers">
          <section *ngFor="let player of totalPlayers.controls; let i=index"> <!-- (2) -->
            <div [formGroupName]="i"> <!-- (3) -->
              <mat-form-field class="space">
                <input matInput type="text" placeholder="First Name" formControlName="firstName"> <!-- (4) -->
              </mat-form-field>
              <mat-form-field class="space">
                <input matInput type="text" placeholder="Last Name" formControlName="lastName"> <!-- (5) -->
              </mat-form-field>
              <button mat-raised-button (click)="addPlayer()" *ngIf="i == totalPlayers.controls.length-1">Add</button> <!-- (6) -->
            </div>
          </section>
        </section>


        <button mat-raised-button color="primary" (click)="nextPage()">Next</button>
      </section>
    </form>
  </mat-card-content>
</mat-card>
